<!DOCTYPE html>
<html>
<head>

<!-- Template Main CSS File -->
<link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
    
<div style="color: #e5e5e5; text-align: center; font-size:xx-large; font-family: 'Brush Script MT', cursive;">Welcome to Linux Station</div>
<br>
<div id="commandbox" style = "color: #e5e5e5; text-align: center; font-size:xx-large; font-family: 'Brush Script MT', cursive;" >
    <input id="command_input" type="text" placeholder="Enter any Command" style="width: 10cm;" name="cmd">
</div>
<div id="submitbox" style = "color: #e5e5e5; text-align: center; font-size:xx-large; font-family: 'Brush Script MT', cursive;" >
    <button style="text-align: center; align-content: center;" onclick="commandRun();">Submit</button> 
</div>


<div id="outputbox" style = "color: #e5e5e5; text-align: center; font-size:xx-large; font-family: 'Brush Script MT', cursive;" >
    <pre>
        <div id="command_output" class="mydiv">The output will be displayed here</div>
     </pre>
</div>

<div>
    <div id="leftbox" style = "float:left; width: 25%;">    <img src="assets/img/penguinpower.gif" alt="Computer man" > </div>
</div>

<div>
    <div id="rightbox" style = "float:right; width: 25%;">    <img src="assets/img/docker.gif" alt="Computer man" > </div>
</div>

</body>

</html>
